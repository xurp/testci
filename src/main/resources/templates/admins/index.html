<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
	<!-- Page Content -->
	<div class="container stm-content-container">

		<div class="row">

			<!-- 左侧栏目 -->
			<div class="col-md-2 col-xl-2">


				<!-- 分类菜单 -->
				<div class="card ">
					<h5 class="card-header">
						<i class="fa fa-bars" aria-hidden="true"></i> Menu
					</h5>

					<ul class="list-group left-menu" th:each="menu : ${model.list}">
						<a href="javascript:void(0)" class="list-group-item "
							th:title="${menu.name}" th:text="${menu.name}"
							th:attr="url=${menu.url}">  </a>
					</ul>
				</div>

			</div>

			<!-- 右侧栏目 -->
			<div class="col-md-10 col-xl-10">
				<div class="card" id="rightContainer"></div>
			</div>
		</div>
		<!-- /.row -->

	</div>
	<!-- /.container -->
    <br/>
	<div th:replace="~{fragments/footer :: footer}">...</div>

	<!-- JavaScript -->
	<script src="../../js/admins/main.js" th:src="@{/js/admins/main.js}"></script>

</body>
</html>
