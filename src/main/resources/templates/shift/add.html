<!DOCTYPE html>
<html lang="en" data-th-fragment="header">
<head>
<meta charset="utf-8">
</head>
<body>
<div class="container">

	<form th:action="@{/shift}" method="post" th:object="${userModel.shift}"
		id="userForm" class="form-horizontal">
		<input type="hidden" name="id" th:value="*{id}">

		<div class="form-group  row">
			<label for="name" class="col-form-label col-sm-4"><span style="color:red;">*</span>shift name</label> <div class="col-sm-8"><input
				type="text" class="form-control" id="name" name="name"
				th:value="*{name}" maxlength="50"
				placeholder="number of characters:2~50"></div>
		</div>
		<div class="form-group  row">
			<label  for="starttime" class="col-form-label col-sm-4"><span style="color:red;">*</span>start time</label> <div class="col-sm-8"><input
				type="text" class="form-control" id="starttime" name="starttime" 
				th:value="*{starttime}" maxlength="50"
				></div>
		</div>
		<div class="form-group  row">
			<label for="endtime" class="col-form-label col-sm-4"><span style="color:red;">*</span>end time</label> <div class="col-sm-8"><input
				type="text" class="form-control" id="endtime" name="endtime" 
				th:value="*{endtime}" maxlength="50"
				></div>
		</div>
		<div class="form-group  row">
			<label for="num" class="col-form-label col-sm-4"><span style="color:red;">*</span>employee number of taff</label><div class="col-sm-8"> <input
				type="text" class="form-control" id="num" name="num"
				th:value="*{num}" maxlength="50"
				></div>
		</div>
		<div class="form-group row">
				<label for="shiftgroup" class="col-form-label col-sm-4"><span style="color:red;">*</span>shift group</label>
				<div class="col-sm-8"><select id="shiftgroup" name="shiftgroup" class="form-control form-control-chosen" data-placeholder="please select">
					<option th:each="shiftgroup : ${userModel.shiftgrouplist}"
						th:value="${shiftgroup.id}"
						th:text="${shiftgroup.name}"></option>
				</select></div>
			</div>
		
	</form>

</div><!-- /.container -->
<script src="../../js/My97DatePicker/WdatePicker.js" th:src="@{/js/My97DatePicker/WdatePicker.js}"></script>
<script>$(document).on("click","#starttime,#endtime" ,function(e){
	 WdatePicker({  
         el: e.target,  
         autoPickDate: true,  
         dateFmt:"HH:mm",
         position:{top:-200}
     });  
 });</script>
</body>
</html>
