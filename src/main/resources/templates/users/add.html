<!DOCTYPE html>
<html lang="en" data-th-fragment="header">
<head>
<meta charset="utf-8">
</head>
<body>
<div class="container">

	<form th:action="@{/users}" method="post" th:object="${userModel.user}"
		id="userForm" class="form-horizontal">
		<input type="hidden" name="id" th:value="*{id}">

		<div class="form-group row">
			<label for="username" class="col-form-label col-sm-3"><span style="color:red;">*</span>username</label> 
			<div class="col-sm-9">
			<input
				type="text" class="form-control" id="username" name="username"
				th:value="*{username}" maxlength="50"
				placeholder="number of characters:3~20">
			</div>

		</div>
		<div class="form-group row">
			<label for="password" class="col-form-label col-sm-3"><span style="color:red;">*</span>password</label><div class="col-sm-9"> <input
				type="password" class="form-control" id="password" name="password"
				th:value="*{password}" maxlength="30"
				placeholder="please input password"></div>
		</div>		
		<div class="form-group row">
			<label for="name" class="col-form-label col-sm-3"><span style="color:red;">*</span>name</label><div class="col-sm-9"> <input
				type="text" class="form-control" id="name" name="name"
				th:value="*{name}" maxlength="20" placeholder="number of characters:2~20"></div>
		</div>
		<div class="form-group row">
			<label for="email" class="col-form-label col-sm-3"><span style="color:red;">*</span>email</label><div class="col-sm-9"> <input
				type="email" class="form-control" id="email" name="email"
				th:value="*{email}" maxlength="50" placeholder="please input email"></div>
		</div>
		<div class="form-group row">
				<label for="role" class="col-form-label col-sm-3"><span style="color:red;">*</span>type</label>
				<div class="col-sm-9"><select id="type" name="type" class="form-control form-control-chosen" data-placeholder="please select">
					<option th:each="type : ${userModel.typelist}" data-th-selected="${type.id eq 2}"
						th:value="${type.id}"
						th:text="${type.name}"></option>
				</select></div>
			</div>
		<div class="form-group row">
			<label for="authorities" class="col-form-label col-sm-3"><span style="color:red;">*</span>role</label>
			<div class="col-sm-9"><select id="authorities" name="authorityId" class="form-control form-control-chosen" data-placeholder="please select">
			  <option value="1">admin</option>
			  <option value="2" selected>user</option>
			</select></div>
		</div>
	</form>

</div><!-- /.container -->
</body>
</html>
