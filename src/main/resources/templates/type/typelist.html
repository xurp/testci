<!DOCTYPE html>
<html lang="en" data-th-fragment="header">
<head>
<meta charset="utf-8">
</head>
<body>
<div class="card-header bg-dark font-white" style="padding-left:0px">


		<!--  <input type="text" class="form-control" id="searchName"
			placeholder="输入用户姓名进行搜索"> <span class="input-group-btn">
			<button class="btn btn-secondary" type="button" id="searchNameBtn">
				<i class="fa fa-search" aria-hidden="true"></i>
			</button>
		</span> --><a class="btn btn-primary" data-toggle="modal"
			data-target="#flipFlop" role="button" id="addType"><i
			class="fa fa-plus" aria-hidden="true"></i></a>

</div>

<div id="mainContainer" class="container">
	<div id="mainContainerRepleace" class="row">
		<table class="table table-striped">
			<thead>
				<tr>
					<th data-field="id">ID</th>
					<th data-field="name">type name</th>
					<th data-field="operation">operation</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="type : ${userModel.typeList}">
					<td th:text="${type.id}"></td>
					<td th:text="${type.name}"></td>
					<td>
						<div>
						<!-- change the class name, this class only for js, not css -->
							<a class="blog-edit-type" data-toggle="modal" th:onclick="'edittype(\''+${type.id}+'\')'"
								data-target="#flipFlop" role="button"
								data-th-attr="typeId=${type.id}"> <i
								class="fa fa-pencil-square-o" aria-hidden="true"></i>
							</a> <a  class="blog-delete-type" role="button" th:onclick="'deletetype(\''+${type.id}+'\')'"
								data-th-attr="typeId=${type.id}"> <i class="fa fa-times"
								aria-hidden="true"></i><!--  th:onclick="'delete1(\''+${type.id}+'\')'" -->
							</a>
						</div>
					</td>
				</tr>

			</tbody>

		</table>
		<div th:replace="~{fragments/page :: page}">...</div>

	</div>
</div>

<!-- The modal -->
<div class="modal fade" id="flipFlop" tabindex="-1" role="dialog"
	aria-labelledby="modalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="modalLabel">add/edit</h4>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>

			</div>
			<div class="modal-body" id="userFormContainer"></div>
			<div class="modal-footer">
				<button class="btn btn-primary" type="button" id="submitEdit">Submit</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

<!-- JavaScript -->
<script src="../../js/type/main.js" th:src="@{/js/type/main.js}"></script>
</body>
</html>
